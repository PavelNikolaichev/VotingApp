{% block navbar %}
  <div class="container-fluid px-0 bg-dark">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-black">
      <div class="container-fluid w-auto">
        <a class="navbar-brand" href="/">Questionnaire</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            {% for item in navbar %}
              <li class="nav-item">
                <a
                  class="nav-link {% if not item.active%}disabled{% endif %}"
                  href="{% url item.url %}"
                >
                  {{ item.label }}
                </a>
              </li>
            {% endfor %}

            {% if request.user.is_authenticated %}
              <li><a class="nav-link disabled"> User: {{request.user}}</a></li>
            {% endif %}

          </ul>
        </div>

      </div>
    </nav>
  </div>
{% endblock %}
